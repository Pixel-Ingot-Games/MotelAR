<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Paddey Gallery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
        touch-action: none;
      }
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: black;
      }
      #unity-loading-bar {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
      #unity-warning {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        z-index: 9999;
      }
      /* Overlay for mobile start */
      #mobile-start {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 1.5em;
        text-align: center;
        z-index: 99999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <!-- Shown only on mobile -->
    <div id="mobile-start" style="display:none;">Tap to Start | Rotate Phone To Landscape Mode</div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Paddey-Gallery.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Paddey-Gallery.data.unityweb",
        frameworkUrl: buildUrl + "/Paddey-Gallery.framework.js.unityweb",
        codeUrl: buildUrl + "/Paddey-Gallery.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PixelIngot",
        productName: "Paddey Gallery",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.getElementById("mobile-start").style.display = "flex";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      function startUnity() {
        document.querySelector("#unity-loading-bar").style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            unityInstance.SetFullscreen(1);
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock("landscape").catch(()=>{});
            }
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Mobile: wait for tap
      if (isMobile) {
        document.getElementById("mobile-start").addEventListener("click", () => {
          document.getElementById("mobile-start").style.display = "none";
          startUnity();
        });
      } else {
        // PC: start immediately
        startUnity();
      }
    </script>
  </body>
</html>
